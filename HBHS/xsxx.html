        function stopRoll() {

            state.isRolling = false;
            els.rollBtnText.innerText = "å¼€å§‹è¿ç®—";
            els.rollBtn.classList.remove('from-red-500', 'to-pink-600');
            els.rollBtn.classList.add('from-blue-600', 'to-indigo-600');

        function startCountdown() {
            if (state.isRolling || state.isCountdown) return;
            if (state.availableStudents.length === 0) {

            state.isCountdown = true;

            els.systemStatus.innerText = "å€’è®¡æ—¶...";

            let timeLeft = state.countdownDuration;
            els.countdownDisplay.innerText = formatTime(timeLeft);

            // å¼€å§‹æ»šåŠ¨åå­—
            state.timer = setInterval(() => {
                els.nameDisplay.innerText = getRandomName();
            }, 80);

            state.countdownTimer = setInterval(() => {
                timeLeft--;
                els.countdownDisplay.innerText = formatTime(timeLeft);
                
                if (timeLeft <= 3) {
                    playTone('tick');
                    els.countdownDisplay.classList.add('scale-125', 'text-red-400');
                    setTimeout(()=> els.countdownDisplay.classList.remove('scale-125', 'text-red-400'), 200);
                }

                if (timeLeft <= 0) {
                    clearInterval(state.countdownTimer);
                    clearInterval(state.timer);
                    finalizeSelection();
                    
                    state.isCountdown = false;
                    state.isRolling = false;
                    els.countdownDisplay.classList.add('hidden');
                    els.systemStatus.innerText = "å°±ç»ª";
                    els.systemStatus.className = "text-cloud-success text-2xl font-bold font-mono";
                    
                    // è§£é”æŒ‰é’®
                    document.getElementById('countdownBtn').disabled = false;
                    document.getElementById('countdownBtn').classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }, 1000);
        }

        function finalizeSelection() {
            const finalName = els.nameDisplay.innerText;
            
            // é€‰ä¸­ç‰¹æ•ˆ
            els.nameDisplay.classList.add('text-cloud-primary', 'scale-110');
            els.subStatus.style.opacity = '1';
            
            playTone('success');
            fireSmartConfetti();

            // è®°å½•æ•°æ®
            if (state.isExclusionMode) {
                if (!state.calledStudents.includes(finalName)) {
                    state.calledStudents.unshift(finalName);
                }
            } else {
                state.calledStudents.unshift(finalName);
            }
            
            refreshAvailableList();
            saveSystemState();
            updateUI();
        }

        // === è¾…åŠ©å‡½æ•° ===
        function getRandomName() {
            const list = state.availableStudents.length > 0 ? state.availableStudents : STUDENT_DATA;
            const idx = Math.floor(Math.random() * list.length);
            return list[idx];
        }

        function formatTime(seconds) {
            return `00:${seconds < 10 ? '0'+seconds : seconds}`;
        }

        function toggleExclusionMode() {
            state.isExclusionMode = els.excludeToggle.checked;
            refreshAvailableList();
            saveSystemState();
            updateUI();
        }

        // === é¢æ¿æ§åˆ¶ ===
        function openSettings() {
            els.modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                els.modal.classList.remove('opacity-0');
                els.modalContent.classList.remove('scale-95');
                els.modalContent.classList.add('scale-100');
            });
        }

        function closeSettings() {
            els.modal.classList.add('opacity-0');
            els.modalContent.classList.remove('scale-100');
            els.modalContent.classList.add('scale-95');
            setTimeout(() => {
                els.modal.classList.add('hidden');
            }, 300);
        }

        function quickSetTime(val) {
            els.durationSlider.value = val;
            els.durationDisplay.innerText = val;
        }

        els.durationSlider.addEventListener('input', (e) => {
            els.durationDisplay.innerText = e.target.value;
        });

        function saveSettings() {
            state.countdownDuration = parseInt(els.durationSlider.value);
            state.soundEnabled = els.soundCheck.checked;
            saveSystemState();
            closeSettings();
        }

        // === å†å²è®°å½• ===
        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            const overlay = document.getElementById('overlay');
            if (panel.classList.contains('translate-x-full')) {
                panel.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                panel.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function renderHistory() {
            const list = els.historyList;
            list.innerHTML = '';
            
            if (state.calledStudents.length === 0) {
                document.getElementById('emptyHistoryMsg').classList.remove('hidden');
                return;
            }
            document.getElementById('emptyHistoryMsg').classList.add('hidden');

            state.calledStudents.forEach((name, i) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-white/5 p-3 rounded-lg border border-white/5 hover:bg-white/10 transition-colors';
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-cloud-primary/20 text-cloud-primary text-xs flex items-center justify-center font-bold font-mono">${state.calledStudents.length - i}</span>
                        <span class="text-white font-medium">${name}</span>
                    </div>
                    <span class="text-xs text-slate-500 font-mono">${new Date().toLocaleTimeString('zh-CN', {hour12: false})}</span>
                `;
                list.appendChild(li);
            });
        }

        function resetHistory() {
            if(confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ")) {
                state.calledStudents = [];
                refreshAvailableList();
                saveSystemState();
                updateUI();
            }
        }

        // === éŸ³æ•ˆç³»ç»Ÿ (AudioContext) ===
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(type) {
            if (!state.soundEnabled) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'tick') {
                // æŸ”å’Œçš„æ»´ç­”å£°
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.05);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else if (type === 'success') {
                // ç§‘æŠ€æ„Ÿå’Œå¼¦ (Aå¤§è°ƒ)
                const playNote = (freq, delay) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = 'sine';
                    o.frequency.value = freq;
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    g.gain.setValueAtTime(0, now + delay);
                    g.gain.linearRampToValueAtTime(0.1, now + delay + 0.05);
                    g.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.5);
                    o.start(now + delay);
                    o.stop(now + delay + 0.5);
                };
                playNote(440, 0);    // A4
                playNote(554.37, 0.1); // C#5
                playNote(659.25, 0.2); // E5
            }
        }

        // === æ™ºèƒ½ç²’å­ç¤¼èŠ± ===
        function fireSmartConfetti() {
            const colors = ['#3b82f6', '#6366f1', '#10b981', '#ffffff'];
            confetti({
                particleCount: 120,
                spread: 80,
                origin: { y: 0.6 },
                colors: colors,
                scalar: 0.9,
                ticks: 200,
                gravity: 0.8
            });
        }
    </script>
