<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Shape Shifter Hand Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        #video-input {
            position: absolute;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 1rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ffcc;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
        #gesture-indicator {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            pointer-events: none;
            z-index: 10;
        }
        
        .indicator {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(8px);
        }
        
        .indicator span { font-size: 1.2rem; }
        
        .indicator.active {
            transform: translateY(-5px);
            color: #fff;
            border-color: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        #ind-open.active { border-color: #00ccff; color: #00ccff; box-shadow: 0 0 20px rgba(0, 204, 255, 0.4); }
        #ind-grab.active { border-color: #ff0055; color: #ff0055; box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); }

    </style>
</head>
<body>

<video id="video-input" autoplay playsinline></video>
<div id="loading">LOADING SHAPES...</div>

<div id="gesture-indicator">
    <div id="ind-open" class="indicator"><span>ğŸ–ï¸</span> DIFFUSE (Chaos)</div>
    <div id="ind-grab" class="indicator"><span>âœŠ</span> ATTRACT (Gravity)</div>
</div>

<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "lil-gui": "https://unpkg.com/lil-gui@0.18.0/dist/lil-gui.esm.min.js",
      "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
    }
  }
</script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { GUI } from 'lil-gui';
import { FilesetResolver, HandLandmarker } from "@mediapipe/tasks-vision";

// --- é…ç½®å‚æ•° ---
const PARTICLE_COUNT = 30000; // å‡å°‘ç²’å­æ•°ï¼Œæå‡ç²¾è‡´æ„Ÿ
const CAM_Z = 90;

const params = {
    shape: 'DNA Helix', // é»˜è®¤å½¢çŠ¶
    color1: '#00ffff',
    color2: '#ff00aa',
    particleBaseSize: 1.2,
    bloomStrength: 1.2,
    bloomRadius: 0.5,
    autoRotate: true
};

// --- å…¨å±€å˜é‡ ---
let scene, camera, renderer, composer;
let geometry, material, points;
let handLandmarker, videoElement;
let clock = new THREE.Clock();
let bloomPass;

// å½¢çŠ¶æ•°æ®å­˜å‚¨
const shapesData = [];
const shapeNames = ["Sphere", "Cube", "Torus", "DNA Helix", "Saturn Ring", "Galaxy Spiral"];

// çŠ¶æ€ç®¡ç†
const state = {
    hasHand: false,
    handPos: new THREE.Vector3(999,999,999),
    // 0 = Neutral (Shape), -1 = Open (Diffuse), 1 = Fist (Attract)
    gestureVal: 0, 
    smoothGesture: 0,
    currentShapeIndex: 3, // Start with DNA
    targetShapeIndex: 3,
    mixRatio: 0,
    isMorphing: false
};

// --- 1. åˆå§‹åŒ– ---
async function init() {
    videoElement = document.getElementById("video-input");
    await initVision();
    initThree();
    initUI();
    document.getElementById('loading').style.opacity = 0;
    animate();
}

// --- 2. è§†è§‰ (MediaPipe) ---
async function initVision() {
    const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
    );
    handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
            delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 1
    });
    
    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480, facingMode: "user" } });
    videoElement.srcObject = stream;
    
    videoElement.addEventListener("loadeddata", () => {
        const predictLoop = async () => {
            if (videoElement.currentTime > 0 && !videoElement.paused) {
                 const results = await handLandmarker.detectForVideo(videoElement, performance.now());
                 processHandData(results);
            }
            requestAnimationFrame(predictLoop);
        };
        predictLoop();
    });
}

function processHandData(results) {
    const indGrab = document.getElementById('ind-grab');
    const indOpen = document.getElementById('ind-open');

    if (results.landmarks && results.landmarks.length > 0) {
        state.hasHand = true;
        const lm = results.landmarks[0];
        
        // æ˜ å°„åæ ‡
        const x = (1.0 - lm[9].x) * 2 - 1; 
        const y = -(lm[9].y * 2 - 1);
        const vFOV = THREE.MathUtils.degToRad(60);
        const height = 2 * Math.tan(vFOV / 2) * CAM_Z;
        const width = height * (window.innerWidth / window.innerHeight);
        state.handPos.set(x * width / 2, y * height / 2, 0);
        
        // æ‰‹åŠ¿æ£€æµ‹
        const wrist = lm[0];
        const distSq = (p1, p2) => (p1.x - p2.x)**2 + (p1.y - p2.y)**2 + (p1.z - p2.z)**2;
        
        // æ¡æ‹³æ£€æµ‹
        let curledCount = 0;
        if (distSq(lm[8], wrist) < distSq(lm[5], wrist)) curledCount++; 
        if (distSq(lm[12], wrist) < distSq(lm[9], wrist)) curledCount++; 
        if (distSq(lm[16], wrist) < distSq(lm[13], wrist)) curledCount++; 
        if (distSq(lm[20], wrist) < distSq(lm[17], wrist)) curledCount++; 

        if (curledCount >= 3) {
            // Fist
            state.gestureVal = 1.0; 
            indGrab.classList.add('active');
            indOpen.classList.remove('active');
        } else {
            // Open (Diffuse)
            // è¿™é‡Œæˆ‘ä»¬å‡è®¾å¦‚æœä¸æ˜¯æ¡æ‹³ï¼Œä¸”æœ‰æ‰‹ï¼Œå°±æ˜¯å¼ å¼€
            // å¯ä»¥é€šè¿‡åˆ¤æ–­æ‰‹æŒ‡å¼ å¼€ç¨‹åº¦æ¥ä¼˜åŒ–ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼šæœ‰æ‰‹ä¸æ¡æ‹³å³ä¸ºOpen
            state.gestureVal = -1.0;
            indOpen.classList.add('active');
            indGrab.classList.remove('active');
        }
        
    } else {
        state.hasHand = false;
        state.gestureVal = 0.0; // å›åˆ°å½¢çŠ¶
        indGrab.classList.remove('active');
        indOpen.classList.remove('active');
    }
}

// --- 3. Three.js ---
function initThree() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050505, 0.003);
    
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = CAM_Z;
    
    renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    const renderScene = new RenderPass(scene, camera);
    bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloomPass.threshold = 0.1;
    bloomPass.strength = params.bloomStrength;
    bloomPass.radius = params.bloomRadius;
    
    composer = new EffectComposer(renderer);
    composer.addPass(renderScene);
    composer.addPass(bloomPass);
    
    // ç”Ÿæˆæ‰€æœ‰å½¢çŠ¶æ•°æ®
    generateAllShapes();
    createParticleSystem();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
}

// --- 4. å½¢çŠ¶ç”Ÿæˆå™¨ ---
function generateAllShapes() {
    const make = (fn) => {
        const arr = new Float32Array(PARTICLE_COUNT * 3);
        for(let i=0; i<PARTICLE_COUNT; i++) {
            const p = fn(i, PARTICLE_COUNT);
            arr[i*3] = p.x; arr[i*3+1] = p.y; arr[i*3+2] = p.z;
        }
        shapesData.push(arr);
    }

    // 0. Sphere (Uniform)
    make((i, n) => {
        const phi = Math.acos(-1 + (2 * i) / n);
        const theta = Math.sqrt(n * Math.PI) * phi;
        const r = 25;
        return {x: r*Math.sin(phi)*Math.cos(theta), y: r*Math.sin(phi)*Math.sin(theta), z: r*Math.cos(phi)};
    });

    // 1. Cube
    make((i, n) => {
        // Randomly pick a face
        const axis = Math.floor(Math.random() * 3);
        const dir = Math.random() > 0.5 ? 1 : -1;
        const size = 35;
        let x, y, z;
        if(axis===0) { x=dir*size/2; y=(Math.random()-0.5)*size; z=(Math.random()-0.5)*size; }
        else if(axis===1) { y=dir*size/2; x=(Math.random()-0.5)*size; z=(Math.random()-0.5)*size; }
        else { z=dir*size/2; x=(Math.random()-0.5)*size; y=(Math.random()-0.5)*size; }
        return {x, y, z};
    });

    // 2. Torus
    make((i, n) => {
        const u = Math.random() * Math.PI * 2;
        const v = Math.random() * Math.PI * 2;
        const R = 20, r = 8;
        return {
            x: (R + r*Math.cos(v)) * Math.cos(u),
            y: (R + r*Math.cos(v)) * Math.sin(u),
            z: r*Math.sin(v)
        };
    });

    // 3. DNA Helix
    make((i, n) => {
        const t = (i/n) * Math.PI * 20 - (Math.PI*10); // Height
        const radius = 10;
        // Two strands
        const strand = i % 2 === 0 ? 0 : Math.PI;
        return {
            x: radius * Math.cos(t*0.5 + strand),
            y: t * 2.5, // Stretch height
            z: radius * Math.sin(t*0.5 + strand)
        };
    });

    // 4. Saturn Ring (Sphere + Ring)
    make((i, n) => {
        if (i < n * 0.3) {
            // Planet
            const u = Math.random(); const v = Math.random();
            const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
            const r = 10;
            return {x: r*Math.sin(phi)*Math.cos(theta), y: r*Math.sin(phi)*Math.sin(theta), z: r*Math.cos(phi)};
        } else {
            // Ring
            const angle = Math.random() * Math.PI * 2;
            const r = 20 + Math.random() * 15;
            return {x: r*Math.cos(angle), y: (Math.random()-0.5)*1.0, z: r*Math.sin(angle)};
        }
    });

    // 5. Galaxy Spiral
    make((i, n) => {
        const armCount = 3;
        const armIndex = i % armCount;
        const t = Math.random(); 
        const angle = t * Math.PI * 4 + (armIndex * Math.PI * 2 / armCount);
        const r = t * 40;
        return {
            x: r * Math.cos(angle) + (Math.random()-0.5)*5,
            y: (Math.random()-0.5) * (10 * (1-t)), // Center is thicker
            z: r * Math.sin(angle) + (Math.random()-0.5)*5
        };
    });
}

// --- 5. ç²’å­ç³»ç»Ÿ ---
function createParticleSystem() {
    geometry = new THREE.BufferGeometry();
    
    // åˆå§‹åŒ–ä½ç½®ï¼šå½“å‰å½¢çŠ¶ & ç›®æ ‡å½¢çŠ¶
    const posCurrent = new Float32Array(shapesData[state.currentShapeIndex]);
    const posTarget = new Float32Array(shapesData[state.targetShapeIndex]);
    
    // ä¸è§„åˆ™å¤§å° & éšæœºç›¸ä½
    const sizes = new Float32Array(PARTICLE_COUNT);
    const randoms = new Float32Array(PARTICLE_COUNT);
    
    for(let i=0; i<PARTICLE_COUNT; i++) {
        // å¤§å°åˆ†å¸ƒï¼šå¤§éƒ¨åˆ†æ˜¯å°çš„ï¼Œå¶å°”æœ‰å¤§çš„
        let s = Math.random();
        s = Math.pow(s, 3.0) * 4.0 + 0.5; // åå‘å°ç²’å­
        sizes[i] = s;
        randoms[i] = Math.random();
    }
    
    geometry.setAttribute('position', new THREE.BufferAttribute(posCurrent, 3)); // Used as 'current shape' buffer
    geometry.setAttribute('targetPos', new THREE.BufferAttribute(posTarget, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
    geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));
    
    material = new THREE.ShaderMaterial({
        uniforms: {
            uTime: { value: 0 },
            uMix: { value: 0 }, // Morph progress
            uBaseSize: { value: params.particleBaseSize * window.devicePixelRatio },
            uColor1: { value: new THREE.Color(params.color1) },
            uColor2: { value: new THREE.Color(params.color2) },
            uHandPos: { value: new THREE.Vector3(0,0,0) },
            uGesture: { value: 0 }, // 0=Shape, -1=Open, 1=Fist
            uHasHand: { value: 0 }
        },
        vertexShader: `
            uniform float uTime;
            uniform float uMix;
            uniform float uBaseSize;
            uniform vec3 uColor1;
            uniform vec3 uColor2;
            uniform vec3 uHandPos;
            uniform float uGesture; // -1 to 1
            uniform float uHasHand;
            
            attribute vec3 targetPos;
            attribute float size;
            attribute float random;
            
            varying vec3 vColor;
            varying float vAlpha;
            
            // Simplex Noise
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) { const vec2 C = vec2(1.0/6.0, 1.0/3.0); const vec4 D = vec4(0.0, 0.5, 1.0, 2.0); vec3 i = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx); vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g; vec3 i1 = min(g.xyz, l.zxy); vec3 i2 = max(g.xyz, l.zxy); vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy; i = mod289(i); vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0)); float n_ = 0.142857142857; vec3 ns = n_ * D.wyz - D.xzx; vec4 j = p - 49.0 * floor(p * ns.z * ns.z); vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_); vec4 x = x_ * ns.x + ns.yyyy; vec4 y = y_ * ns.x + ns.yyyy; vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw); vec4 s0 = floor(b0) * 2.0 + 1.0; vec4 s1 = floor(b1) * 2.0 + 1.0; vec4 sh = -step(h, vec4(0.0)); vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww; vec3 p0 = vec3(a0.xy, h.x); vec3 p1 = vec3(a0.zw, h.y); vec3 p2 = vec3(a1.xy, h.z); vec3 p3 = vec3(a1.zw, h.w); vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3))); p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w; vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0); m = m * m; return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1), dot(p2, x2), dot(p3, x3))); }

            void main() {
                // 1. å½¢çŠ¶ Morphing (Position vs TargetPos)
                // ä½¿ç”¨ easeInOut æ’å€¼
                float t = uMix < 0.5 ? 2.0 * uMix * uMix : -1.0 + (4.0 - 2.0 * uMix) * uMix;
                vec3 basePos = mix(position, targetPos, t);
                
                // 2. é¢œè‰²è®¡ç®—
                float noiseC = snoise(basePos * 0.05 + uTime * 0.2);
                vColor = mix(uColor1, uColor2, smoothstep(-0.5, 0.5, noiseC + random*0.5));
                
                vec3 finalPos = basePos;
                
                // 3. æ‰‹åŠ¿ç‰©ç†åœº
                if (uHasHand > 0.5) {
                    
                    // A. æ‰©æ•£ (Diffuse / Chaos) -> uGesture < 0
                    if (uGesture < 0.0) {
                        float chaosStrength = -uGesture; // 0 to 1
                        
                        // ç”Ÿæˆå…¨å±çš„æ··æ²Œåæ ‡åç§»
                        // ä½¿ç”¨å™ªéŸ³è®©ç²’å­å‘å››å‘¨ç‚¸å¼€ï¼Œä½†å—æ‰‹ä½ç½®ç‰µå¼•
                        vec3 noiseDir = vec3(
                            snoise(basePos * 0.01 + uTime * 0.5),
                            snoise(basePos * 0.01 + uTime * 0.5 + 100.0),
                            snoise(basePos * 0.01 + uTime * 0.5 + 200.0)
                        );
                        
                        // ç›®æ ‡ï¼šå…¨å±æ•£å¼€ + è·Ÿéšæ‰‹
                        vec3 spreadTarget = basePos + noiseDir * 150.0; // ç‚¸å¼€ 150 å•ä½
                        // å‘æ‰‹åç§»
                        spreadTarget += (uHandPos - basePos) * 0.3; 
                        
                        finalPos = mix(basePos, spreadTarget, chaosStrength);
                    }
                    
                    // B. å¸å¼• (Attract / Gravity) -> uGesture > 0
                    else if (uGesture > 0.0) {
                        float attractStrength = uGesture; // 0 to 1
                        
                        float d = distance(finalPos, uHandPos);
                        vec3 dir = normalize(uHandPos - finalPos);
                        
                        // è¶Šè¿‘å¸åŠ›è¶Šå¼ºï¼Œä½†ä¹Ÿä¿ç•™ä¸€ç‚¹ä½“ç§¯æ„Ÿ
                        float move = min(d, 100.0) * attractStrength; 
                        
                        // å¢åŠ ä¸€ç‚¹èºæ—‹å¸å…¥æ•ˆæœ
                        vec3 spiral = cross(dir, vec3(0,1,0)) * (1.0 - d/100.0) * 10.0 * attractStrength;
                        
                        finalPos = mix(basePos, uHandPos + spiral, attractStrength * 0.9);
                    }
                }
                
                // 4. è‡ªè½¬åŠ¨ç”» (ä»…åœ¨æ— æ‰‹åŠ¿å¹²æ‰°è¾ƒå¼ºæ—¶ä½“ç°)
                if (abs(uGesture) < 0.1) {
                    float theta = uTime * 0.1;
                    float c = cos(theta); float s = sin(theta);
                    // Rotate Y
                    float nx = finalPos.x * c - finalPos.z * s;
                    float nz = finalPos.x * s + finalPos.z * c;
                    finalPos.x = nx; finalPos.z = nz;
                }

                vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                gl_PointSize = uBaseSize * size * (50.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
                
                vAlpha = 1.0;
            }
        `,
        fragmentShader: `
            varying vec3 vColor;
            varying float vAlpha;
            void main() {
                vec2 center = gl_PointCoord - 0.5;
                float dist = length(center);
                // æ¨¡æ‹Ÿå…‰çƒï¼Œä¸­é—´äº®è¾¹ç¼˜æš—
                float strength = 1.0 - smoothstep(0.0, 0.5, dist);
                strength = pow(strength, 2.0); // é”åŒ–æ ¸å¿ƒ
                
                if (strength < 0.01) discard;
                gl_FragColor = vec4(vColor, strength * vAlpha);
            }
        `,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending
    });
    
    points = new THREE.Points(geometry, material);
    scene.add(points);
}

// --- 6. UI ---
function initUI() {
    const gui = new GUI({ title: 'CONTROL PANEL' });
    
    gui.add(params, 'shape', shapeNames).name('Base Shape').onChange(name => {
        const idx = shapeNames.indexOf(name);
        changeShape(idx);
    });
    
    const fColor = gui.addFolder('Look');
    fColor.addColor(params, 'color1').onChange(v => material.uniforms.uColor1.value.set(v));
    fColor.addColor(params, 'color2').onChange(v => material.uniforms.uColor2.value.set(v));
    fColor.add(params, 'particleBaseSize', 0.5, 3.0).onChange(v => material.uniforms.uBaseSize.value = v * window.devicePixelRatio);
    fColor.add(params, 'bloomStrength', 0, 3.0).onChange(v => bloomPass.strength = v);
}

function changeShape(index) {
    if (state.currentShapeIndex === index) return;
    
    state.targetShapeIndex = index;
    // æ›´æ–° Target Buffer
    geometry.attributes.targetPos.array.set(shapesData[index]);
    geometry.attributes.targetPos.needsUpdate = true;
    
    state.isMorphing = true;
    state.mixRatio = 0;
}

// --- 7. åŠ¨ç”»å¾ªç¯ ---
function animate() {
    requestAnimationFrame(animate);
    
    const delta = clock.getDelta();
    const elapsed = clock.getElapsedTime();
    
    // å¹³æ»‘æ‰‹åŠ¿æ•°å€¼ (-1 ~ 1)
    // æˆ‘ä»¬çš„ç›®æ ‡æ˜¯ state.gestureVal (-1 æˆ– 1 æˆ– 0)
    // ä½¿ç”¨ lerp å¹³æ»‘è¿‡æ¸¡
    state.smoothGesture += (state.gestureVal - state.smoothGesture) * 0.1;
    
    material.uniforms.uTime.value = elapsed;
    material.uniforms.uGesture.value = state.smoothGesture;
    material.uniforms.uHasHand.value = state.hasHand ? 1.0 : 0.0;
    
    if (state.hasHand) {
        material.uniforms.uHandPos.value.lerp(state.handPos, 0.2);
    }
    
    // å½¢çŠ¶å˜å½¢é€»è¾‘
    if (state.isMorphing) {
        state.mixRatio += delta * 0.5; // å˜å½¢é€Ÿåº¦
        if (state.mixRatio >= 1.0) {
            state.mixRatio = 0;
            state.isMorphing = false;
            // å®Œæˆå˜å½¢ï¼ŒCurrent = Target
            geometry.attributes.position.array.set(shapesData[state.targetShapeIndex]);
            geometry.attributes.position.needsUpdate = true;
            state.currentShapeIndex = state.targetShapeIndex;
        }
        material.uniforms.uMix.value = state.mixRatio;
    }
    
    composer.render();
}
