<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Math Vortex - å®‡å®™æ•°å­¦æ¼©æ¶¡</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 10px #00ffff;
        }
        #current-shape {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff00de;
        }
        #music-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 20;
            font-family: sans-serif;
            cursor: pointer;
            border: 1px solid white;
            padding: 10px;
            background: rgba(0,0,0,0.5);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<div id="info">
    <div>COSMIC MATH VORTEX</div>
    <div id="current-shape">Chaos (Initial)</div>
</div>

<div id="music-control" onclick="toggleAudio()">ğŸµ æ’­æ”¾/æš‚åœ æ°›å›´éŸ³ä¹</div>

<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=cosmic-glow-14282.mp3" type="audio/mp3">
</audio>

<script>
    // --- 1. åˆå§‹åŒ–åœºæ™¯ ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.0005); // æ·»åŠ é›¾æ•ˆå¢åŠ æ·±åº¦æ„Ÿ

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
    camera.position.z = 1200;
    camera.position.y = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    // --- 2. åˆ›å»ºç²’å­ç³»ç»Ÿ ---
    const particleCount = 25000; // ç²’å­æ•°é‡
    const geometry = new THREE.BufferGeometry();
    
    // å­˜å‚¨å½“å‰ä½ç½®
    const positions = new Float32Array(particleCount * 3);
    // å­˜å‚¨ç›®æ ‡ä½ç½® (ç”¨äºå˜å½¢)
    const targetPositions = new Float32Array(particleCount * 3);
    // å­˜å‚¨é¢œè‰²
    const colors = new Float32Array(particleCount * 3);

    const colorObj = new THREE.Color();

    // åˆå§‹åŒ–ï¼šæ··æ²ŒçŠ¶æ€ï¼ˆéšæœºåˆ†å¸ƒï¼‰
    for (let i = 0; i < particleCount; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;

        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        // åˆå§‹ç›®æ ‡ä½ç½®ç­‰äºå½“å‰ä½ç½®
        targetPositions[i * 3] = x;
        targetPositions[i * 3 + 1] = y;
        targetPositions[i * 3 + 2] = z;

        // åˆå§‹é¢œè‰²
        colorObj.setHSL(Math.random(), 0.8, 0.5);
        colors[i * 3] = colorObj.r;
        colors[i * 3 + 1] = colorObj.g;
        colors[i * 3 + 2] = colorObj.b;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    // ç”Ÿæˆå‘å…‰è¾‰ç‚¹è´´å›¾
    function getTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.2, 'rgba(240,240,255,0.6)');
        gradient.addColorStop(0.5, 'rgba(100,200,255,0.2)');
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
    }

    const material = new THREE.PointsMaterial({
        size: 8,
        map: getTexture(),
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.8
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- 3. æ•°å­¦å½¢æ€ç”Ÿæˆå™¨ ---
    // è¿™é‡Œæˆ‘ä»¬å°†å„ç§æ•°å­¦æ›²çº¿æ˜ å°„åˆ°ä¸‰ç»´ç©ºé—´
    
    function getShapePos(shapeType, i) {
        // å°†ç´¢å¼•å½’ä¸€åŒ–åˆ° [0, 1] æˆ– [0, 2PI]
        const t = (i / particleCount) * Math.PI * 2 * 10; // å¢åŠ å¾ªç¯æ•°ä»¥å¡«æ»¡æ›²çº¿
        const p = (i / particleCount) * Math.PI * 2; 
        
        let x = 0, y = 0, z = 0;
        const scale = 300; // ç¼©æ”¾å› å­

        switch (shapeType) {
            case 'Sphere (Chaos)': // æ¢å¤çƒä½“/æ··æ²Œ
                const r = 800 * Math.random();
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                x = r * Math.sin(phi) * Math.cos(theta);
                y = r * Math.sin(phi) * Math.sin(theta);
                z = r * Math.cos(phi);
                break;

            case 'Archimedean Spiral': // é˜¿åŸºç±³å¾·èºæ—‹ (3D é¾™å·é£)
                const rt = i * 0.05; 
                const angle = i * 0.01;
                x = rt * Math.cos(angle);
                z = rt * Math.sin(angle);
                y = (i - particleCount/2) * 0.1;
                break;

            case 'Rose Curve': // ç«ç‘°æ›²çº¿ (3D èŠ±çƒ)
                const k = 4; // èŠ±ç“£æ•°å‚æ•°
                const rRose = 600 * Math.cos(k * t * 0.1);
                x = rRose * Math.cos(t * 0.1);
                z = rRose * Math.sin(t * 0.1);
                y = (Math.random() - 0.5) * 200; // å¢åŠ ä¸€ç‚¹åšåº¦
                break;

            case 'Butterfly Curve': // è´è¶æ›²çº¿
                // å‚æ•°æ–¹ç¨‹
                const bfT = (i / particleCount) * 12 * Math.PI;
                const part1 = Math.pow(Math.E, Math.cos(bfT));
                const part2 = 2 * Math.cos(4 * bfT);
                const part3 = Math.pow(Math.sin(bfT / 12), 5);
                const rBf = 150 * (part1 - part2 + part3);
                
                x = rBf * Math.sin(bfT);
                y = rBf * Math.cos(bfT);
                z = (Math.random() - 0.5) * 100 + x * 0.2; // ç¨å¾®å€¾æ–œå¢åŠ 3Dæ„Ÿ
                break;
            
            case 'Lemniscate': // ä¼¯åŠªåˆ©åŒæ‰­çº¿ (æ— ç©·å¤§ç¬¦å·)
                const lt = (i / particleCount) * 2 * Math.PI;
                const scaleL = 600;
                const denom = 1 + Math.sin(lt) * Math.sin(lt);
                x = scaleL * Math.cos(lt) / denom;
                y = scaleL * Math.sin(lt) * Math.cos(lt) / denom;
                z = Math.sin(lt * 3) * 100; // åœ¨Zè½´æ·»åŠ æ³¢åŠ¨
                break;

            case 'Catenary Surface': // æ‚¬é“¾çº¿ (æ—‹è½¬æˆé¢)
                const cT = (i / particleCount - 0.5) * 4; // -2 to 2
                const cAngle = (i % 100) / 100 * Math.PI * 2;
                const cX = cT * 200;
                const cY = 150 * Math.cosh(cT);
                
                // ç»•Yè½´æ—‹è½¬
                x = cX * Math.cos(cAngle);
                z = cX * Math.sin(cAngle);
                y = cY - 400; // å±…ä¸­
                break;

            case 'Cardioid': // å¿ƒå½¢çº¿ (3D å¿ƒè„)
                const ct = (i / particleCount) * Math.PI;
                const cp = (i % 200) / 200 * Math.PI * 2;
                
                // 3D Cardioid formula
                x = 40 * 16 * Math.pow(Math.sin(ct), 3) * Math.cos(cp);
                z = 40 * 16 * Math.pow(Math.sin(ct), 3) * Math.sin(cp);
                y = 40 * (13 * Math.cos(ct) - 5 * Math.cos(2*ct) - 2 * Math.cos(3*ct) - Math.cos(4*ct));
                break;
                
            default: // Koch Snowflake style (Fractal noise)
                // ä¸¥æ ¼çš„ç§‘èµ«æ›²çº¿åœ¨ç²’å­æ•°ç»„å¾ˆéš¾åšï¼Œç”¨åˆ†å½¢å™ªå£°çƒæ¨¡æ‹Ÿ
                const rK = 600 + Math.random() * 200;
                x = (Math.random()-0.5) * 2 * rK;
                y = (Math.random()-0.5) * 2 * rK;
                z = (Math.random()-0.5) * 2 * rK;
                // å°†ç²’å­å¸é™„åˆ°è¡¨é¢å¹¶æ·»åŠ å™ªç‚¹
                const len = Math.sqrt(x*x + y*y + z*z);
                x = (x/len) * (600 + Math.sin(len*0.1)*50);
                y = (y/len) * (600 + Math.cos(len*0.1)*50);
                z = (z/len) * (600 + Math.sin(x*0.05)*50);
                break;
        }
        return {x, y, z};
    }

    // --- 4. åŠ¨ç”»ä¸åˆ‡æ¢é€»è¾‘ ---
    const shapes = [
        'Archimedean Spiral', 
        'Cardioid', 
        'Butterfly Curve', 
        'Lemniscate', 
        'Rose Curve',
        'Catenary Surface',
        'Koch / Fractal' 
    ];
    let currentShapeIndex = 0;
    
    // åˆ‡æ¢å½¢çŠ¶å‡½æ•°
    function morphToNextShape() {
        currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
        const shapeName = shapes[currentShapeIndex];
        
        document.getElementById('current-shape').innerText = shapeName;
        document.getElementById('current-shape').style.color = `hsl(${Math.random()*360}, 100%, 70%)`;

        // è®¡ç®—æ–°å½¢çŠ¶çš„æ‰€æœ‰ç›®æ ‡ç‚¹
        for (let i = 0; i < particleCount; i++) {
            const pos = getShapePos(shapeName, i);
            targetPositions[i * 3] = pos.x;
            targetPositions[i * 3 + 1] = pos.y;
            targetPositions[i * 3 + 2] = pos.z;
        }
    }

    // å®šæ—¶è‡ªåŠ¨åˆ‡æ¢ (æ¯5ç§’)
    setInterval(morphToNextShape, 5000);

    // åŠ¨ç”»å¾ªç¯
    const clock = new THREE.Clock();
    
    function animate() {
        requestAnimationFrame(animate);
        
        const time = Date.now() * 0.0005;
        const delta = clock.getDelta();

        const positionsAttribute = geometry.attributes.position;
        const colorsAttribute = geometry.attributes.color;

        // æ ¸å¿ƒï¼šå°†å½“å‰ä½ç½®æ’å€¼ (Lerp) å‘ç›®æ ‡ä½ç½®ç§»åŠ¨
        // è¿™ç§ç¼“åŠ¨åˆ›é€ äº†"æµåŠ¨"çš„æ•ˆæœ
        for (let i = 0; i < particleCount; i++) {
            const px = positionsAttribute.array[i * 3];
            const py = positionsAttribute.array[i * 3 + 1];
            const pz = positionsAttribute.array[i * 3 + 2];

            const tx = targetPositions[i * 3];
            const ty = targetPositions[i * 3 + 1];
            const tz = targetPositions[i * 3 + 2];

            // ç§»åŠ¨é€Ÿåº¦ (0.03 æ˜¯ç¼“åŠ¨ç³»æ•°ï¼Œè¶Šå°è¶Šæ…¢è¶Šå¹³æ»‘)
            positionsAttribute.array[i * 3] += (tx - px) * 0.03;
            positionsAttribute.array[i * 3 + 1] += (ty - py) * 0.03;
            positionsAttribute.array[i * 3 + 2] += (tz - pz) * 0.03;

            // é¢œè‰²éšæ—¶é—´æµè½¬
            const h = (time * 0.1 + i / particleCount * 0.5) % 1;
            colorObj.setHSL(h, 0.7, 0.6); // HSLé¢œè‰²ç©ºé—´
            
            colorsAttribute.array[i * 3] = colorObj.r;
            colorsAttribute.array[i * 3 + 1] = colorObj.g;
            colorsAttribute.array[i * 3 + 2] = colorObj.b;
        }

        positionsAttribute.needsUpdate = true;
        colorsAttribute.needsUpdate = true;

        // æ•´ä½“æ—‹è½¬
        particles.rotation.y = time * 0.2;
        particles.rotation.z = time * 0.05;

        controls.update();
        renderer.render(scene, camera);
    }

    // çª—å£å¤§å°è°ƒæ•´
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

    // éŸ³é¢‘æ§åˆ¶
    function toggleAudio() {
        const audio = document.getElementById('bgm');
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
</body>
