<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js æ‰‹åŠ¿äº¤äº’ç²’å­ç³»ç»Ÿ</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);

        body {

            background-color: #050505;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* è§†é¢‘éšè—ï¼Œåªç”¨äºåˆ†æ */
        #input-video {
            display: none; 
        }

        /* 3D å®¹å™¨ */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI é¢æ¿ - ç»ç’ƒæ‹Ÿæ€ */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);

        label {

            opacity: 0.8;
        }

        /* æŒ‰é’®ç½‘æ ¼ */
        .shape-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 12px;
        }

        button:hover {
            background: rgba(255,255,255,0.2);
        }

        button.active {
            background: var(--primary-color);
            color: black;
            font-weight: bold;
        }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
        #status-indicator {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4444;
            margin-right: 5px;
        }
        
        .status-dot.active {
            background-color: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        /* åŠ è½½é®ç½© */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- å¼•å…¥åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- åŠ è½½åŠ¨ç”» -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:10px; color:#888;">æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´ä¸AIæ¨¡å‹...</p>
    </div>

    <!-- UI é¢æ¿ -->
    <div id="ui-panel">
        <h1>ç²’å­äº¤äº’æ§åˆ¶å°</h1>
        
        <div class="control-group">
            <label>å½¢çŠ¶æ¨¡æ¿</label>
            <div class="shape-grid">
                <button onclick="setShape('heart')" class="active" id="btn-heart">â¤ï¸ çˆ±å¿ƒ</button>
                <button onclick="setShape('flower')" id="btn-flower">ğŸŒ¸ èŠ±æœµ</button>
                <button onclick="setShape('saturn')" id="btn-saturn">ğŸª åœŸæ˜Ÿ</button>
                <button onclick="setShape('buddha')" id="btn-buddha">ğŸ§˜ ç¦…å®š</button>
                <button onclick="setShape('fireworks')" id="btn-fireworks">ğŸ† çƒŸèŠ±</button>
                <button onclick="setShape('sphere')" id="btn-sphere">ğŸ”® çƒä½“</button>
            </div>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="colorPicker" value="#00f2ff">
        </div>

        <div id="status-indicator">
            <span class="status-dot" id="hand-dot"></span>
            <span id="hand-text">ç­‰å¾…æ‰‹åŠ¿...</span>
            <br>
            <small style="color:#aaa;">å¼ å¼€æ‰‹æŒï¼šæ‰©æ•£ | æ¡æ‹³ï¼šå‡èš</small>
        </div>
    </div>

    <!-- è§†é¢‘è¾“å…¥ (éšè—) -->
    <video id="input-video"></video>
    
    <!-- Three.js è¾“å‡º -->
    <div id="canvas-container"></div>

<script>
    // --- 1. Three.js åˆå§‹åŒ– ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    // æ·»åŠ ä¸€ç‚¹ç¯å¢ƒé›¾
    scene.fog = new THREE.FogExp2(0x050505, 0.002);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
    const particleCount = 15000; // ç²’å­æ•°é‡
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const targetPositions = new Float32Array(particleCount * 3); // ç›®æ ‡å½¢çŠ¶ä½ç½®
    
    // åˆå§‹åŒ–ä½ç½®ä¸ºéšæœº
    for(let i = 0; i < particleCount * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 100;
        targetPositions[i] = positions[i];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    // åˆ›å»ºå‘å…‰æè´¨
    const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
    const material = new THREE.PointsMaterial({
        size: 0.3,
        color: 0x00f2ff,
        map: sprite,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- 3. å½¢çŠ¶ç”Ÿæˆé€»è¾‘ (æ•°å­¦å…¬å¼) ---
    function getSpherePoint(r) {
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        return {
            x: r * Math.sin(phi) * Math.cos(theta),
            y: r * Math.sin(phi) * Math.sin(theta),
            z: r * Math.cos(phi)
        };
    }

    const shapes = {
        sphere: () => {
            for(let i = 0; i < particleCount; i++) {
                const p = getSpherePoint(10);
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
            }
        },
        heart: () => {
            for(let i = 0; i < particleCount; i++) {
                // å¿ƒå½¢å‚æ•°æ–¹ç¨‹
                const t = Math.random() * Math.PI * 2;
                // åˆ†å¸ƒä¼˜åŒ–ï¼šä½¿ç”¨ reject sampling æˆ–è€…å åŠ å¤šå±‚
                // è¿™é‡Œä½¿ç”¨ç®€å•åˆ†å¸ƒï¼Œç¨å¾®æ‹‰ä¼¸
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                // ç»™ç‚¹åšåº¦ z
                const z = (Math.random() - 0.5) * 5; 
                
                // ç¼©æ”¾
                const scale = 0.8;
                // æ·»åŠ éšæœºæŠ–åŠ¨å¡«å……å†…éƒ¨
                const r = Math.random(); 
                
                targetPositions[i*3] = x * scale * r;
                targetPositions[i*3+1] = y * scale * r + 2; // ç¨å¾®ä¸Šç§»
                targetPositions[i*3+2] = z * r;
            }
        },
        saturn: () => {
            for(let i = 0; i < particleCount; i++) {
                if (i < particleCount * 0.4) {
                    // æ˜Ÿçƒä¸»ä½“
                    const p = getSpherePoint(6);
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y;
                    targetPositions[i*3+2] = p.z;
                } else {
                    // åœŸæ˜Ÿç¯ (åœ†ç›˜)
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 8 + Math.random() * 8; // 8åˆ°16çš„åŠå¾„
                    targetPositions[i*3] = Math.cos(angle) * radius;
                    targetPositions[i*3+1] = (Math.random() - 0.5) * 0.5; // è–„ç‰‡
                    targetPositions[i*3+2] = Math.sin(angle) * radius;
                    
                    // å€¾æ–œç¯
                    const x = targetPositions[i*3];
                    const y = targetPositions[i*3+1];
                    const z = targetPositions[i*3+2];
                    // ç»•Xè½´æ—‹è½¬
                    const rot = 0.4;
                    targetPositions[i*3] = x;
                    targetPositions[i*3+1] = y * Math.cos(rot) - z * Math.sin(rot);
                    targetPositions[i*3+2] = y * Math.sin(rot) + z * Math.cos(rot);
                }
            }
        },
        flower: () => {
            for(let i = 0; i < particleCount; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = 10 + 3 * Math.cos(5 * u) * Math.sin(v); // 5ç“£èŠ±
                
                targetPositions[i*3] = r * Math.sin(v) * Math.cos(u);
                targetPositions[i*3+1] = r * Math.sin(v) * Math.sin(u);
                targetPositions[i*3+2] = r * Math.cos(v) * 0.5; // å‹æ‰ä¸€ç‚¹
            }
        },
        buddha: () => {
            // æŠ½è±¡ä½›åƒ/æ‰“åï¼šä¸‹åŠéƒ¨åˆ†æ˜¯å¤§æ¤­çƒï¼ˆèº«ä½“/è…¿ï¼‰ï¼Œä¸ŠåŠéƒ¨åˆ†æ˜¯å°çƒï¼ˆå¤´ï¼‰
            for(let i = 0; i < particleCount; i++) {
                if (i < particleCount * 0.7) {
                    // èº«ä½“ (ç¨å¾®å‹æ‰çš„çƒ)
                    const p = getSpherePoint(7);
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y * 0.7 - 4; // å‹æ‰å¹¶ä¸‹ç§»
                    targetPositions[i*3+2] = p.z;
                } else {
                    // å¤´
                    const p = getSpherePoint(3.5);
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y + 4; // ä¸Šç§»
                    targetPositions[i*3+2] = p.z;
                }
            }
        },
        fireworks: () => {
            for(let i = 0; i < particleCount; i++) {
                // çˆ†ç‚¸å‘æ•£çŠ¶
                const p = getSpherePoint(1);
                const len = Math.random() * 15; // éšæœºé•¿åº¦å°„çº¿
                targetPositions[i*3] = p.x * len;
                targetPositions[i*3+1] = p.y * len;
                targetPositions[i*3+2] = p.z * len;
            }
        }
    };

    // é»˜è®¤å½¢çŠ¶
    shapes.heart();

    // --- 4. äº¤äº’é€»è¾‘ ---
    let handFactor = 0; // 0 = æ”¾æ¾/å¼ å¼€, 1 = æåˆ/æ¡ç´§
    let currentShape = 'heart';

    function setShape(shapeName) {
        currentShape = shapeName;
        if(shapes[shapeName]) shapes[shapeName]();
        
        // UI æ›´æ–°
        document.querySelectorAll('.shape-grid button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + shapeName).classList.add('active');
    }

    // é¢œè‰²é€‰æ‹©å™¨
    document.getElementById('colorPicker').addEventListener('input', (e) => {
        particles.material.color.set(e.target.value);
    });

    // --- 5. MediaPipe Hands è®¾ç½® ---
    const videoElement = document.getElementById('input-video');
    const handDot = document.getElementById('hand-dot');
    const handText = document.getElementById('hand-text');
    const loader = document.getElementById('loader');

    function onResults(results) {
        loader.style.display = 'none'; // éšè—åŠ è½½å±‚

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            handDot.classList.add('active');
            
            // è·å–ç¬¬ä¸€åªæ‰‹
            const landmarks = results.multiHandLandmarks[0];
            
            // è®¡ç®—å¤§æ‹‡æŒ‡æŒ‡å°–(4)å’Œé£ŸæŒ‡æŒ‡å°–(8)çš„è·ç¦»
            // åæ ‡å½’ä¸€åŒ–äº†(0-1)ï¼Œéœ€è¦è®¡ç®—æ¬§å‡ é‡Œå¾—è·ç¦»
            const x1 = landmarks[4].x;
            const y1 = landmarks[4].y;
            const x2 = landmarks[8].x;
            const y2 = landmarks[8].y;
            
            const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            
            // è·ç¦»æ˜ å°„ï¼šé€šå¸¸è·ç¦»åœ¨ 0.02 (æåˆ) åˆ° 0.25 (å¼ å¼€) ä¹‹é—´
            // æˆ‘ä»¬å¸Œæœ› handFactor: 1 (æåˆ) -> 0 (å¼ å¼€)
            // å®é™…ä¸Šä¸ºäº†æ›´å¥½çš„è§†è§‰æ•ˆæœï¼Œè®©æˆ‘ä»¬å®šä¹‰ï¼š
            // æ‰‹å¼ å¼€ -> ç²’å­æ‰©æ•£ (Scaleå˜å¤§ï¼Œä½ç½®å™ªç‚¹å˜å¤§)
            // æ‰‹æåˆ -> ç²’å­å‡èš (Scaleå˜å°ï¼Œå˜æˆç´§å‡‘å½¢çŠ¶)

            // å½’ä¸€åŒ–è·ç¦» (å¤§çº¦ 0.05 åˆ° 0.2)
            let val = (distance - 0.05) / 0.15; 
            val = Math.max(0, Math.min(1, val)); // Clamp 0-1
            
            // val = 1 (å¼ å¼€), val = 0 (æåˆ)
            // å°†å…¶å¹³æ»‘è¿‡æ¸¡
            const targetFactor = 1 - val; // 1 = æåˆ/ç´§å‡‘, 0 = å¼ å¼€/æ¾æ•£
            
            // ç®€å•çš„çº¿æ€§æ’å€¼å¹³æ»‘æ•°å€¼
            handFactor += (targetFactor - handFactor) * 0.1;

            if (handFactor > 0.6) {
                handText.innerText = "çŠ¶æ€: å‡èš (æåˆ)";
                handText.style.color = "#00ff88";
            } else {
                handText.innerText = "çŠ¶æ€: æ‰©æ•£ (å¼ å¼€)";
                handText.style.color = "#fff";
            }

        } else {
            handDot.classList.remove('active');
            handText.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
            handText.style.color = "#aaa";
            // æ— æ‰‹æ—¶ï¼Œç¼“æ…¢å›åˆ°é»˜è®¤å¼ å¼€çŠ¶æ€
            handFactor += (0 - handFactor) * 0.05;
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
    });
    cameraUtils.start();

    // --- 6. åŠ¨ç”»å¾ªç¯ ---
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        
        const time = clock.getElapsedTime();
        const positionsArr = particles.geometry.attributes.position.array;

        // æ—‹è½¬æ•´ä¸ªç³»ç»Ÿ
        particles.rotation.y = time * 0.1;

        // åŸºç¡€ç¼©æ”¾ï¼šæåˆæ—¶(handFactor=1) å˜å°ï¼Œå¼ å¼€æ—¶(handFactor=0) å˜å¤§
        // ä½†ä¸ºäº†è§†è§‰æ•ˆæœï¼Œæˆ‘ä»¬è®©ï¼š
        // å¼ å¼€ = æ­£å¸¸å°ºå¯¸ + å™ªç‚¹æ‰©æ•£
        // æåˆ = ç¼©å°å°ºå¯¸ + ç´§å‡‘
        
        const baseScale = 1.0 - (handFactor * 0.5); // 1.0 -> 0.5
        const explosion = (1.0 - handFactor) * 5.0; // 0 -> 5.0 (æ‰©æ•£åŠ›åº¦)

        for(let i = 0; i < particleCount; i++) {
            const px = positionsArr[i*3];
            const py = positionsArr[i*3+1];
            const pz = positionsArr[i*3+2];
            
            const tx = targetPositions[i*3];
            const ty = targetPositions[i*3+1];
            const tz = targetPositions[i*3+2];

            // 1. å½¢çŠ¶å˜å½¢æ’å€¼ (Morphing)
            // æ…¢æ…¢ç§»åŠ¨å½“å‰ç‚¹åˆ°ç›®æ ‡ç‚¹
            const speed = 0.05;
            
            // 2. æ‰‹åŠ¿å½±å“è®¡ç®—
            // ç›®æ ‡ä½ç½®æ ¹æ®æ‰‹åŠ¿ç¼©æ”¾
            let targetX = tx * baseScale;
            let targetY = ty * baseScale;
            let targetZ = tz * baseScale;

            // å¦‚æœæ‰‹å¼ å¼€ï¼Œå¢åŠ å™ªç‚¹ï¼ˆæ‰©æ•£æ•ˆæœï¼‰
            // ä½¿ç”¨ç®€å•çš„ä¸‰è§’å‡½æ•°åˆ¶é€ å‘¼å¸æ„Ÿ
            if (handFactor < 0.5) {
                const noise = Math.sin(time * 2 + i) * explosion;
                targetX += noise * (Math.random()-0.5);
                targetY += noise * (Math.random()-0.5);
                targetZ += noise * (Math.random()-0.5);
            }

            // æ›´æ–°ä½ç½®
            positionsArr[i*3] += (targetX - px) * speed;
            positionsArr[i*3+1] += (targetY - py) * speed;
            positionsArr[i*3+2] += (targetZ - pz) * speed;
        }

        particles.geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // çª—å£å¤§å°è°ƒæ•´
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

</script>
</body>
