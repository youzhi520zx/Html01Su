<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Particles Hand Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        #video-input {
            position: absolute;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1rem;
            letter-spacing: 4px;
            text-shadow: 0 0 15px #ffffff;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
        #gesture-indicator {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            pointer-events: none;
            z-index: 10;
        }
        
        .indicator {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 12px 28px;
            border-radius: 50px;
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }
        
        .indicator span { font-size: 1.4rem; }
        
        .indicator.active {
            color: #fff;
            background: rgba(30, 30, 30, 0.8);
            border-color: #fff;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #ind-open.active { border-color: #00ffcc; color: #00ffcc; box-shadow: 0 0 30px rgba(0, 255, 204, 0.3); }
        #ind-grab.active { border-color: #ff0055; color: #ff0055; box-shadow: 0 0 30px rgba(255, 0, 85, 0.3); }

    </style>
</head>
<body>

<video id="video-input" autoplay playsinline></video>
<div id="loading">GENERATING GALAXY...</div>

<div id="gesture-indicator">
    <div id="ind-open" class="indicator"><span>ğŸ–ï¸</span> FULL SCREEN (Flow)</div>
    <div id="ind-grab" class="indicator"><span>âœŠ</span> ATTRACT (Gravity)</div>
</div>

<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "lil-gui": "https://unpkg.com/lil-gui@0.18.0/dist/lil-gui.esm.min.js",
      "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
    }
  }
</script>

<script type="module">
import * as THREE from 'three';
import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
import { GUI } from 'lil-gui';
import { FilesetResolver, HandLandmarker } from "@mediapipe/tasks-vision";

// --- é…ç½®å‚æ•° ---
const PARTICLE_COUNT = 40000; // ç²’å­æ•°é‡
const CAM_Z = 120; // æ‘„åƒæœºè·ç¦»

const params = {
    color1: '#00ccff', // äº®éƒ¨é¢œè‰²
    color2: '#4400ff', // æš—éƒ¨é¢œè‰²
    baseSize: 1.5,
    bloomStrength: 1.5,
    bloomRadius: 0.6,
    flowSpeed: 1.0     // è·Ÿéšçµæ•åº¦
};

// --- å…¨å±€å˜é‡ ---
let scene, camera, renderer, composer;
let geometry, material, points;
let handLandmarker, videoElement;
let clock = new THREE.Clock();
let bloomPass;

// çŠ¶æ€ç®¡ç†
const state = {
    hasHand: false,
    handPos: new THREE.Vector3(999,999,999),
    // æ‰‹åŠ¿å€¼: 0=æ— /é»˜è®¤, 1=å¼ å¼€(æ‰©æ•£), 2=æ¡æ‹³(å¸å¼•)
    // æˆ‘ä»¬ç”¨ä¸€ä¸ªå¹³æ»‘çš„ float æ¥è¿‡æ¸¡: -1 (Open/Diffuse) <--> 0 (Neutral) <--> 1 (Fist/Attract)
    gestureVal: 0, 
    smoothGesture: 0,
};

// --- 1. åˆå§‹åŒ– ---
async function init() {
    videoElement = document.getElementById("video-input");
    await initVision();
    initThree();
    initUI();
    document.getElementById('loading').style.opacity = 0;
    animate();
}

// --- 2. è§†è§‰ (MediaPipe) ---
async function initVision() {
    const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
    );
    handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
            delegate: "GPU"
        },
        runningMode: "VIDEO",
        numHands: 1
    });
    
    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480, facingMode: "user" } });
    videoElement.srcObject = stream;
    
    videoElement.addEventListener("loadeddata", () => {
        const predictLoop = async () => {
            if (videoElement.currentTime > 0 && !videoElement.paused) {
                 const results = await handLandmarker.detectForVideo(videoElement, performance.now());
                 processHandData(results);
            }
            requestAnimationFrame(predictLoop);
        };
        predictLoop();
    });
}

function processHandData(results) {
    const indGrab = document.getElementById('ind-grab');
    const indOpen = document.getElementById('ind-open');

    if (results.landmarks && results.landmarks.length > 0) {
        state.hasHand = true;
        const lm = results.landmarks[0];
        
        // æ˜ å°„åæ ‡ (å½’ä¸€åŒ–åˆ°ä¸–ç•Œåæ ‡çš„å¤§è‡´èŒƒå›´)
        const x = (1.0 - lm[9].x) * 2 - 1; 
        const y = -(lm[9].y * 2 - 1);
        
        // è®¡ç®—å¯è§†å¹³é¢çš„å¤§å°
        const vFOV = THREE.MathUtils.degToRad(60);
        const height = 2 * Math.tan(vFOV / 2) * CAM_Z;
        const width = height * (window.innerWidth / window.innerHeight);
        
        state.handPos.set(x * width / 2, y * height / 2, 0);
        
        // æ¡æ‹³æ£€æµ‹
        const wrist = lm[0];
        const distSq = (p1, p2) => (p1.x - p2.x)**2 + (p1.y - p2.y)**2 + (p1.z - p2.z)**2;
        
        let curledCount = 0;
        if (distSq(lm[8], wrist) < distSq(lm[5], wrist)) curledCount++; 
        if (distSq(lm[12], wrist) < distSq(lm[9], wrist)) curledCount++; 
        if (distSq(lm[16], wrist) < distSq(lm[13], wrist)) curledCount++; 
        if (distSq(lm[20], wrist) < distSq(lm[17], wrist)) curledCount++; 

        if (curledCount >= 3) {
            // æ¡æ‹³: å¸å¼•æ¨¡å¼
            state.gestureVal = 1.0; 
            indGrab.classList.add('active');
            indOpen.classList.remove('active');
        } else {
            // å¼ å¼€: å…¨å±æ‰©æ•£è·Ÿéšæ¨¡å¼
            state.gestureVal = -1.0; 
            indOpen.classList.add('active');
            indGrab.classList.remove('active');
        }
        
    } else {
        state.hasHand = false;
        state.gestureVal = 0.0; // é»˜è®¤çŠ¶æ€(èšé›†æˆçƒ)
        indGrab.classList.remove('active');
        indOpen.classList.remove('active');
    }
}

// --- 3. Three.js ---
function initThree() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.002);
    
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = CAM_Z;
    
    renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    
    const renderScene = new RenderPass(scene, camera);
    bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloomPass.threshold = 0.05;
    bloomPass.strength = params.bloomStrength;
    bloomPass.radius = params.bloomRadius;
    
    composer = new EffectComposer(renderer);
    composer.addPass(renderScene);
    composer.addPass(bloomPass);
    
    createParticleSystem();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
}

// --- 4. ç²’å­ç³»ç»Ÿ (åŒé‡åæ ‡) ---
function createParticleSystem() {
    geometry = new THREE.BufferGeometry();
    
    // 1. é»˜è®¤å½¢æ€ (Shape Position): èšé›†åœ¨ä¸­é—´çš„ä¸€ä¸ªçƒä½“
    const shapePositions = new Float32Array(PARTICLE_COUNT * 3);
    // 2. æ‰©æ•£å½¢æ€ (Full Screen Position): é“ºæ»¡æ•´ä¸ªå±å¹•çš„éšæœºç‚¹
    const screenPositions = new Float32Array(PARTICLE_COUNT * 3);
    
    const sizes = new Float32Array(PARTICLE_COUNT);
    const randoms = new Float32Array(PARTICLE_COUNT);
    
    const vFOV = THREE.MathUtils.degToRad(60);
    const viewHeight = 2 * Math.tan(vFOV / 2) * CAM_Z;
    const viewWidth = viewHeight * (window.innerWidth / window.innerHeight);

    for(let i=0; i<PARTICLE_COUNT; i++) {
        // --- å½¢çŠ¶: çƒä½“ ---
        const r = 30; // åŠå¾„
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        shapePositions[i*3] = r * Math.sin(phi) * Math.cos(theta);
        shapePositions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
        shapePositions[i*3+2] = r * Math.cos(phi);
        
        // --- å…¨å±: éšæœºæ•£å¸ƒ ---
        // èŒƒå›´è¦æ¯”å¯è§†åŒºåŸŸç¨å¤§ä¸€ç‚¹ï¼Œé˜²æ­¢è¾¹ç¼˜ç©¿å¸®
        screenPositions[i*3] = (Math.random() - 0.5) * viewWidth * 1.5;
        screenPositions[i*3+1] = (Math.random() - 0.5) * viewHeight * 1.5;
        // Zè½´ä¹Ÿç¨å¾®æœ‰ä¸€äº›æ·±åº¦ï¼Œå¢åŠ ç«‹ä½“æ„Ÿ
        screenPositions[i*3+2] = (Math.random() - 0.5) * 80; 
        
        // --- å¤§å°: ä¸è§„åˆ™ ---
        // å¤§éƒ¨åˆ†å°ï¼Œå°‘é‡å¤§
        let s = Math.random();
        s = Math.pow(s, 4.0) * 5.0 + 0.5; // æŒ‡æ•°åˆ†å¸ƒ
        sizes[i] = s;
        
        randoms[i] = Math.random();
    }
    
    geometry.setAttribute('position', new THREE.BufferAttribute(shapePositions, 3));
    geometry.setAttribute('screenPos', new THREE.BufferAttribute(screenPositions, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
    geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));
    
    material = new THREE.ShaderMaterial({
        uniforms: {
            uTime: { value: 0 },
            uBaseSize: { value: params.baseSize * window.devicePixelRatio },
            uColor1: { value: new THREE.Color(params.color1) },
            uColor2: { value: new THREE.Color(params.color2) },
            uHandPos: { value: new THREE.Vector3(0,0,0) },
            uGesture: { value: 0 }, // -1(Diffuse) ~ 1(Attract)
            uHasHand: { value: 0 },
            uFlowSpeed: { value: params.flowSpeed }
        },
        vertexShader: `
            uniform float uTime;
            uniform float uBaseSize;
            uniform vec3 uColor1;
            uniform vec3 uColor2;
            uniform vec3 uHandPos;
            uniform float uGesture; 
            uniform float uHasHand;
            uniform float uFlowSpeed;
            
            attribute vec3 screenPos; // å…¨å±ä½ç½®å±æ€§
            attribute float size;
            attribute float random;
            
            varying vec3 vColor;
            
            // Simplex Noise Function
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) { const vec2 C = vec2(1.0/6.0, 1.0/3.0); const vec4 D = vec4(0.0, 0.5, 1.0, 2.0); vec3 i = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx); vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g; vec3 i1 = min(g.xyz, l.zxy); vec3 i2 = max(g.xyz, l.zxy); vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy; i = mod289(i); vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0)); float n_ = 0.142857142857; vec3 ns = n_ * D.wyz - D.xzx; vec4 j = p - 49.0 * floor(p * ns.z * ns.z); vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_); vec4 x = x_ * ns.x + ns.yyyy; vec4 y = y_ * ns.x + ns.yyyy; vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw); vec4 s0 = floor(b0) * 2.0 + 1.0; vec4 s1 = floor(b1) * 2.0 + 1.0; vec4 sh = -step(h, vec4(0.0)); vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww; vec3 p0 = vec3(a0.xy, h.x); vec3 p1 = vec3(a0.zw, h.y); vec3 p2 = vec3(a1.xy, h.z); vec3 p3 = vec3(a1.zw, h.w); vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3))); p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w; vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0); m = m * m; return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1), dot(p2, x2), dot(p3, x3))); }

            void main() {
                // 1. é¢œè‰²è®¡ç®— (åŸºäºå™ªå£°å’Œå¤§å°)
                float noiseColor = snoise(position * 0.05 + uTime * 0.3);
                vColor = mix(uColor1, uColor2, smoothstep(-1.0, 1.0, noiseColor + size*0.3));

                // 2. çŠ¶æ€æ··åˆè®¡ç®—
                // uGesture: -1 (Diffuse) <-> 0 (Neutral) <-> 1 (Attract)
                
                // å®šä¹‰"æ‰©æ•£å› å­" (0 = Shape, 1 = Full Screen)
                // å½“ uGesture < 0 (å¼ å¼€æ‰‹) æ—¶ï¼Œdiffusion -> 1
                float diffusion = smoothstep(0.0, -1.0, uGesture);
                
                // åŸºç¡€ä½ç½®ï¼šåœ¨çƒä½“(position)å’Œå…¨å±(screenPos)ä¹‹é—´æ’å€¼
                vec3 basePos = mix(position, screenPos, diffusion);
                
                // 3. äº¤äº’ä½ç§»é€»è¾‘
                vec3 finalPos = basePos;
                
                if (uHasHand > 0.5) {
                    
                    // --- CASE A: å…¨å±æ‰©æ•£æ—¶çš„æ‰‹åŠ¿è·Ÿéš (uGesture < 0) ---
                    // ç²’å­å·²ç»æ•£å¸ƒå…¨å±ï¼Œç°åœ¨éœ€è¦è®©è¿™æ•´ç‰‡æ˜Ÿæµ·éšæ‰‹ç§»åŠ¨
                    if (uGesture < -0.1) {
                         // è®¡ç®—æ‰‹çš„ä½ç½®å¸¦æ¥çš„åç§»é‡
                         // æˆ‘ä»¬å¸Œæœ›å…¨å±ç²’å­åƒæµä½“ä¸€æ ·è·Ÿéšæ‰‹
                         // ç¦»æ‰‹è¿‘çš„åœ°æ–¹åç§»å¤§ï¼Œç¦»æ‰‹è¿œçš„åœ°æ–¹åç§»å° (åˆ¶é€ è§†å·®æ„Ÿ)
                         
                         // åç§»å‘é‡ (Hand - Center) * factor
                         vec3 globalOffset = uHandPos * 0.6 * uFlowSpeed;
                         
                         // å±€éƒ¨æ‰°åŠ¨ï¼šè®©ç²’å­åœ¨è·Ÿéšçš„åŒæ—¶æœ‰"å‘¼å¸æ„Ÿ"
                         float noise = snoise(basePos * 0.02 + uTime * 0.5);
                         vec3 noiseOffset = vec3(noise, noise, noise) * 10.0;
                         
                         // åº”ç”¨ï¼šåŸºç¡€å…¨å±ä½ç½® + å…¨å±€åç§» + å™ªå£°
                         // è¿™æ ·çœ‹èµ·æ¥å°±åƒæ˜¯ä½ æ‹–åŠ¨äº†æ•´å¼ æ˜Ÿå›¾
                         finalPos = basePos + globalOffset + noiseOffset;
                    }
                    
                    // --- CASE B: æ¡æ‹³å¸å¼• (uGesture > 0) ---
                    // å¼ºåˆ¶å¸å…¥ä¸­å¿ƒ
                    else if (uGesture > 0.1) {
                        float attractStrength = uGesture; // 0 to 1
                        
                        // è®¡ç®—åˆ°æ‰‹çš„å‘é‡
                        vec3 dir = uHandPos - finalPos;
                        float dist = length(dir);
                        dir = normalize(dir);
                        
                        // å¸åŠ›å…¬å¼
                        float moveDist = min(dist, 200.0) * attractStrength; // è·ç¦»è¶Šè¿œå¸å¾—è¶Šå¤šï¼Œç›´åˆ°è´´åˆ
                        
                        // èºæ—‹æ•ˆæœ
                        vec3 spiral = cross(dir, vec3(0,1,0)) * (1.0 - attractStrength) * 20.0;
                        
                        finalPos += (dir * moveDist) + spiral;
                    }
                } else {
                    // æ— æ‰‹çŠ¶æ€ï¼šç¼“æ…¢æ¼‚æµ®
                    float t = uTime * 0.1;
                    finalPos.x += snoise(vec3(finalPos.x*0.01, t, 0.0)) * 10.0;
                    finalPos.y += snoise(vec3(finalPos.y*0.01, t, 10.0)) * 10.0;
                }

                vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
                
                // å¤§å°éšæ·±åº¦å˜åŒ–ï¼Œå¢åŠ æ²‰æµ¸æ„Ÿ
                gl_PointSize = uBaseSize * size * (50.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `,
        fragmentShader: `
            varying vec3 vColor;
            void main() {
                vec2 center = gl_PointCoord - 0.5;
                float dist = length(center);
                // æŸ”å’Œå…‰ç‚¹
                float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                alpha = pow(alpha, 1.5); 
                
                if (alpha < 0.01) discard;
                gl_FragColor = vec4(vColor, alpha);
            }
        `,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending
    });
    
    points = new THREE.Points(geometry, material);
    scene.add(points);
}

// --- 5. UI ---
function initUI() {
    const gui = new GUI({ title: 'CONTROL' });
    
    const fColor = gui.addFolder('Atmosphere');
    fColor.addColor(params, 'color1').onChange(v => material.uniforms.uColor1.value.set(v));
    fColor.addColor(params, 'color2').onChange(v => material.uniforms.uColor2.value.set(v));
    fColor.add(params, 'baseSize', 0.5, 3.0).name('Star Size').onChange(v => material.uniforms.uBaseSize.value = v * window.devicePixelRatio);
    fColor.add(params, 'bloomStrength', 0, 3.0).name('Glow').onChange(v => bloomPass.strength = v);
    
    const fPhys = gui.addFolder('Physics');
    fPhys.add(params, 'flowSpeed', 0.1, 3.0).name('Flow Speed').onChange(v => material.uniforms.uFlowSpeed.value = v);
}

// --- 6. åŠ¨ç”» ---
function animate() {
    requestAnimationFrame(animate);
    
    const delta = clock.getDelta();
    const elapsed = clock.getElapsedTime();
    
    // å¹³æ»‘æ‰‹åŠ¿æ•°æ®
    state.smoothGesture += (state.gestureVal - state.smoothGesture) * 0.12;
    
    material.uniforms.uTime.value = elapsed;
    material.uniforms.uGesture.value = state.smoothGesture;
    material.uniforms.uHasHand.value = state.hasHand ? 1.0 : 0.0;
    
    // æ‰‹çš„ä½ç½®å¹³æ»‘
    if (state.hasHand) {
        material.uniforms.uHandPos.value.lerp(state.handPos, 0.2);
    } else {
        // æ— æ‰‹æ—¶ï¼Œæ‰‹çš„ä½ç½®å½’é›¶ï¼Œé¿å…ç²’å­è·‘å
        material.uniforms.uHandPos.value.lerp(new THREE.Vector3(0,0,0), 0.05);
    }
    
    composer.render();
}

init();

</script>
</body>
