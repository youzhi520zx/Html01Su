<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js å…¨å±ç²’å­äº¤äº’ç³»ç»Ÿ</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #input-video { display: none; }

        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* UI é¢æ¿ */
        #ui-panel {
            position: absolute;
            top: 20px; right: 20px; width: 260px;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        h1 {
            font-size: 16px; margin: 0 0 15px 0;
            text-transform: uppercase; letter-spacing: 2px;
            color: var(--primary-color); text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 12px; opacity: 0.7; }

        .shape-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;
        }

        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #ddd; padding: 10px; border-radius: 6px;
            cursor: pointer; transition: 0.3s; font-size: 12px;
        }
        button:hover { background: rgba(255,255,255,0.15); border-color: white; }
        button.active { background: var(--primary-color); color: #000; font-weight: bold; border-color: var(--primary-color); }

        input[type="color"] {
            width: 100%; height: 35px; border: none; background: none; cursor: pointer;
        }

        #status-indicator {
            margin-top: 15px; padding: 12px;
            background: rgba(0,0,0,0.4); border-radius: 8px;
            font-size: 13px; text-align: center; font-weight: bold;
            transition: 0.3s;
        }

        /* åŠ è½½å±‚ */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; color:#aaa; font-size:14px;">æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´ä¸AIå¼•æ“...</p>
    </div>

    <div id="ui-panel">
        <h1>äº¤äº’æ§åˆ¶å°</h1>
        
        <div class="control-group">
            <label>ç›®æ ‡å½¢æ€</label>
            <div class="shape-grid">
                <button onclick="setShape('heart')" class="active" id="btn-heart">â¤ï¸ çˆ±å¿ƒ</button>
                <button onclick="setShape('flower')" id="btn-flower">ğŸŒ¸ èŠ±æœµ</button>
                <button onclick="setShape('saturn')" id="btn-saturn">ğŸª åœŸæ˜Ÿ</button>
                <button onclick="setShape('buddha')" id="btn-buddha">ğŸ§˜ ç¦…æ„</button>
                <button onclick="setShape('galaxy')" id="btn-galaxy">ğŸŒŒ é“¶æ²³</button>
                <button onclick="setShape('sphere')" id="btn-sphere">ğŸ”® çƒä½“</button>
            </div>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="colorPicker" value="#00f2ff">
        </div>

        <div id="status-indicator">ç­‰å¾…æ‰‹åŠ¿...</div>
    </div>

    <video id="input-video"></video>
    <div id="canvas-container"></div>

<script>
    // --- 1. Three.js åˆå§‹åŒ– ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.0015); // é»‘è‰²é›¾æ°”å¢å¼ºæ·±é‚ƒæ„Ÿ

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 40;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
    const particleCount = 20000; // å¢åŠ ç²’å­æ•°é‡ä»¥å¢å¼ºå…¨å±æ•ˆæœ
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    
    // ä¸¤ä¸ªæ ¸å¿ƒæ•°æ®æ•°ç»„ï¼š
    // targetPositions: å½“å‰é€‰æ‹©çš„å½¢çŠ¶ï¼ˆå¦‚çˆ±å¿ƒï¼‰çš„åæ ‡
    // randomPositions: å…¨å±æ‰©æ•£æ—¶çš„éšæœºåæ ‡
    const targetPositions = new Float32Array(particleCount * 3);
    const randomPositions = new Float32Array(particleCount * 3);

    // åˆå§‹åŒ–
    for(let i = 0; i < particleCount; i++) {
        // åˆå§‹ä½ç½®
        positions[i*3] = (Math.random() - 0.5) * 100;
        positions[i*3+1] = (Math.random() - 0.5) * 100;
        positions[i*3+2] = (Math.random() - 0.5) * 100;

        // ç”Ÿæˆå…¨å±æ‰©æ•£çš„ç›®æ ‡ç‚¹ (å¤§èŒƒå›´éšæœº)
        // ä½¿ç”¨çƒå½¢åˆ†å¸ƒè®©æ‰©æ•£æ›´è‡ªç„¶ï¼Œæˆ–è€…ç«‹æ–¹ä½“åˆ†å¸ƒå¡«æ»¡å±å¹•
        const r = 80 + Math.random() * 60; // æ‰©æ•£åŠå¾„ 80-140
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);
        
        randomPositions[i*3] = r * Math.sin(phi) * Math.cos(theta);
        randomPositions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
        randomPositions[i*3+2] = r * Math.cos(phi);
        
        // é»˜è®¤ç›®æ ‡å…ˆè®¾ä¸ºæ‰©æ•£æ€
        targetPositions[i*3] = randomPositions[i*3];
        targetPositions[i*3+1] = randomPositions[i*3+1];
        targetPositions[i*3+2] = randomPositions[i*3+2];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');
    const material = new THREE.PointsMaterial({
        size: 0.5,
        color: 0x00f2ff,
        map: sprite,
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- 3. å½¢çŠ¶ç”Ÿæˆé€»è¾‘ ---
    function getSpherePoint(r) {
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        return {
            x: r * Math.sin(phi) * Math.cos(theta),
            y: r * Math.sin(phi) * Math.sin(theta),
            z: r * Math.cos(phi)
        };
    }

    const shapes = {
        sphere: () => {
            for(let i=0; i<particleCount; i++) {
                const p = getSpherePoint(12);
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
            }
        },
        heart: () => {
            for(let i=0; i<particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random() - 0.5) * 6;
                const scale = 1.0; 
                const r = Math.sqrt(Math.random()); // å†…éƒ¨å¡«å……
                targetPositions[i*3] = x * scale * r;
                targetPositions[i*3+1] = (y * scale * r) + 3;
                targetPositions[i*3+2] = z * r;
            }
        },
        saturn: () => {
            for(let i=0; i<particleCount; i++) {
                if(i < particleCount * 0.4) {
                    const p = getSpherePoint(8);
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y;
                    targetPositions[i*3+2] = p.z;
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 10 + Math.random() * 12;
                    const x = Math.cos(angle) * r;
                    const z = Math.sin(angle) * r;
                    // å€¾æ–œ
                    targetPositions[i*3] = x;
                    targetPositions[i*3+1] = z * 0.4;
                    targetPositions[i*3+2] = z;
                }
            }
        },
        flower: () => {
            for(let i=0; i<particleCount; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const r = 12 + 5 * Math.cos(7 * u) * Math.sin(v);
                targetPositions[i*3] = r * Math.sin(v) * Math.cos(u);
                targetPositions[i*3+1] = r * Math.sin(v) * Math.sin(u);
                targetPositions[i*3+2] = (r * Math.cos(v)) * 0.2;
            }
        },
        buddha: () => {
            for(let i=0; i<particleCount; i++) {
                if(i < particleCount * 0.6) {
                    // èº«ä½“
                    const p = getSpherePoint(9);
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y * 0.8 - 6; 
                    targetPositions[i*3+2] = p.z * 0.8;
                } else {
                    // å¤´
                    const p = getSpherePoint(4);
                    targetPositions[i*3] = p.x;
                    targetPositions[i*3+1] = p.y + 5;
                    targetPositions[i*3+2] = p.z;
                }
            }
        },
        galaxy: () => {
            for(let i=0; i<particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 25;
                const spiralOffset = radius * 0.8; // èºæ—‹å› å­
                targetPositions[i*3] = Math.cos(angle + spiralOffset) * radius;
                targetPositions[i*3+1] = (Math.random() - 0.5) * (30 - radius) * 0.2;
                targetPositions[i*3+2] = Math.sin(angle + spiralOffset) * radius;
            }
        }
    };

    // é»˜è®¤
    shapes.heart();

    // UI æ§åˆ¶
    function setShape(name) {
        if(shapes[name]) shapes[name]();
        document.querySelectorAll('.shape-grid button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+name).classList.add('active');
    }

    document.getElementById('colorPicker').addEventListener('input', (e) => {
        particles.material.color.set(e.target.value);
    });

    // --- 4. äº¤äº’é€»è¾‘ (æ ¸å¿ƒä¿®æ”¹) ---
    // handFactor: 0 = å¼ å¼€(Open), 1 = æåˆ(Closed)
    // æˆ‘ä»¬éœ€è¦åè½¬é€»è¾‘æ¥åšæ’å€¼ï¼š
    // å½“ handFactor -> 0 (å¼ å¼€), æ··åˆ randomPositions (å…¨å±)
    // å½“ handFactor -> 1 (æåˆ), æ··åˆ targetPositions (å½¢çŠ¶)
    let handFactor = 0; 
    const statusDiv = document.getElementById('status-indicator');

    function onResults(results) {
        document.getElementById('loader').style.display = 'none';

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            const p1 = landmarks[4]; // æ‹‡æŒ‡
            const p2 = landmarks[8]; // é£ŸæŒ‡
            
            // è®¡ç®—è·ç¦»
            const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            
            // æ˜ å°„è·ç¦»åˆ° 0~1
            // æåˆ < 0.05 -> 1.0 (å½¢çŠ¶å‡èš)
            // å¼ å¼€ > 0.15 -> 0.0 (å…¨å±æ‰©æ•£)
            let val = (distance - 0.03) / 0.15;
            val = Math.max(0, Math.min(1, val)); // Clamp
            
            // ç›®æ ‡å› å­: 1 = æåˆ(å½¢çŠ¶), 0 = å¼ å¼€(æ‰©æ•£)
            const target = 1.0 - val; 
            
            // å¹³æ»‘å¤„ç†
            handFactor += (target - handFactor) * 0.15;

            // çŠ¶æ€æ–‡å­—æ›´æ–°
            if (handFactor > 0.7) {
                statusDiv.innerText = "âš¡ æ­£åœ¨å‡èš (Energy)";
                statusDiv.style.color = "#00ff88";
                statusDiv.style.borderColor = "#00ff88";
            } else if (handFactor < 0.3) {
                statusDiv.innerText = "âœ¨ å…¨å±æ‰©æ•£ (Release)";
                statusDiv.style.color = "#00f2ff";
                statusDiv.style.borderColor = "#00f2ff";
            } else {
                statusDiv.innerText = "ğŸ‘ æ§åˆ¶ä¸­...";
                statusDiv.style.color = "#fff";
                statusDiv.style.borderColor = "transparent";
            }
        } else {
            // æ— æ‰‹åŠ¿ï¼Œé»˜è®¤ä¸ºåŠæ‰©æ•£çŠ¶æ€ï¼Œæ¯”è¾ƒå¥½çœ‹
            handFactor += (0.2 - handFactor) * 0.05;
            statusDiv.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
            statusDiv.style.color = "#888";
        }
    }

    // --- MediaPipe é…ç½® ---
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const cam = new Camera(document.getElementById('input-video'), {
        onFrame: async () => await hands.send({image: document.getElementById('input-video')}),
        width: 640, height: 480
    });
    cam.start();

    // --- 5. åŠ¨ç”»å¾ªç¯ ---
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        
        const time = clock.getElapsedTime();
        const positionsArr = particles.geometry.attributes.position.array;
        
        // æ—‹è½¬æ•´ä¸ªåœºæ™¯
        particles.rotation.y = time * 0.05;
        // å¦‚æœæ‰©æ•£äº†ï¼Œæ—‹è½¬æ…¢ä¸€ç‚¹
        if(handFactor < 0.3) particles.rotation.y = time * 0.02;

        // æ ¸å¿ƒæ··åˆç®—æ³•
        // handFactor: 1 = å®Œå…¨å‡èš(å½¢çŠ¶), 0 = å®Œå…¨æ‰©æ•£(éšæœº)
        // æˆ‘ä»¬ä¸ç›´æ¥åˆ‡æ¢ï¼Œè€Œæ˜¯æ’å€¼æ¯ä¸ªç²’å­çš„ç›®æ ‡ä½ç½®
        
        const speed = 0.08; // ç²’å­é£è¡Œé€Ÿåº¦

        for(let i = 0; i < particleCount; i++) {
            const px = positionsArr[i*3];
            const py = positionsArr[i*3+1];
            const pz = positionsArr[i*3+2];
            
            // å½¢çŠ¶çš„ç›®æ ‡
            const tx_shape = targetPositions[i*3];
            const ty_shape = targetPositions[i*3+1];
            const tz_shape = targetPositions[i*3+2];

            // æ‰©æ•£çš„ç›®æ ‡ (å…¨å±éšæœº)
            // ä¸ºäº†è®©æ‰©æ•£æ›´æœ‰åŠ¨æ„Ÿï¼Œæˆ‘ä»¬åŠ ä¸Šä¸€ç‚¹åŸºäºæ—¶é—´çš„ä½ç§»
            const tx_random = randomPositions[i*3];
            const ty_random = randomPositions[i*3+1];
            const tz_random = randomPositions[i*3+2];

            // æ··åˆç›®æ ‡ä½ç½®
            // Lerp(æ‰©æ•£ç‚¹, å½¢çŠ¶ç‚¹, handFactor)
            const finalTx = tx_random + (tx_shape - tx_random) * handFactor;
            const finalTy = ty_random + (ty_shape - ty_random) * handFactor;
            const finalTz = tz_random + (tz_shape - tz_random) * handFactor;

            // ç§»åŠ¨ç²’å­
            positionsArr[i*3] += (finalTx - px) * speed;
            positionsArr[i*3+1] += (finalTy - py) * speed;
            positionsArr[i*3+2] += (finalTz - pz) * speed;
        }

        // åŠ¨æ€æ”¹å˜ç²’å­å¤§å°ï¼šå‡èšæ—¶å°è€Œå¯†ï¼Œæ‰©æ•£æ—¶å¤§è€Œäº®
        // æ‰©æ•£æ—¶(handFactorå°)ï¼Œsize å˜å¤§
        const targetSize = 0.2 + (1.0 - handFactor) * 0.6;
        material.size = targetSize;
        
        particles.geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
