<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Architect - Dual Hand & UI</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }

        /* UI é¢æ¿è‡ªå®šä¹‰æ ·å¼ (lil-gui ä¼šè‡ªåŠ¨ç”Ÿæˆï¼Œè¿™é‡Œå¾®è°ƒä½ç½®) */
        .lil-gui { 
            top: 10px; 
            right: 10px; 
            --background-color: rgba(0, 10, 20, 0.8);
            --text-color: #00ffff;
            --title-background-color: #003344;
            --widget-color: #005566;
            --hover-color: #007788;
            --focus-color: #0099aa;
            --number-color: #00ffff;
            --string-color: #00ffff;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }

        .hud-item {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .hand-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: cyan;
            font-size: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        
        #input-video { display: none; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17.0/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="loading">åˆå§‹åŒ–ç¥ç»è¿æ¥...<br><span style="font-size:12px">è¯·æˆäºˆæ‘„åƒå¤´æƒé™</span></div>

<div id="hud">
    <div class="hud-item" style="font-size: 18px; font-weight: bold; border-bottom: 1px solid cyan; padding-bottom:5px; margin-bottom:15px;">COSMIC ARCHITECT</div>
    <div class="hud-item">ğŸ¤š å·¦æ‰‹ (Shape): <span id="status-left" class="hand-status">æœªæ£€æµ‹</span></div>
    <div class="hud-item">âœ‹ å³æ‰‹ (Scale): <span id="status-right" class="hand-status">æœªæ£€æµ‹</span></div>
    <div class="hud-item">âœ¨ å½“å‰å½¢æ€: <span id="status-shape" style="color:#ffff00">ç­‰å¾…æŒ‡ä»¤</span></div>
</div>

<video id="input-video"></video>
<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=cosmic-glow-14282.mp3" type="audio/mp3">
</audio>

<script>
    // ================= é…ç½®å‚æ•° (UIæ§åˆ¶å¯¹è±¡) =================
    const params = {
        particleCount: 30000,
        particleSize: 6.0,
        baseHue: 0.6, // è“è‰²åŸºè°ƒ
        colorSpeed: 0.2,
        expansion: 1.0, // åŠ¨æ€ç¼©æ”¾ç³»æ•°
        shape: 'Heart', // å½“å‰å½¢çŠ¶
        autoRotate: true,
        music: false
    };

    const shapesList = ['BlackHole', 'Spiral', 'Infinity', 'Butterfly', 'Rose', 'Heart'];

    // ================= 1. Three.js åœºæ™¯æ„å»º =================
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.0005);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 20000);
    camera.position.z = 1000;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // ================= 2. ç²’å­ç³»ç»Ÿ (æ”¯æŒåŠ¨æ€æ•°é‡) =================
    const maxParticles = 50000; // é¢„åˆ†é…æœ€å¤§å†…å­˜
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(maxParticles * 3);
    const targetPositions = new Float32Array(maxParticles * 3);
    const colors = new Float32Array(maxParticles * 3);
    const sizes = new Float32Array(maxParticles); // å¢åŠ å¤§å°å˜ä½“

    const colorObj = new THREE.Color();

    // åˆå§‹åŒ–æ‰€æœ‰ç²’å­
    for (let i = 0; i < maxParticles; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 2000;
        positions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 500;
        targetPositions[i*3] = positions[i*3];
        sizes[i] = Math.random(); // 0-1 ä¹‹é—´çš„éšæœºç³»æ•°
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('sizeScale', new THREE.BufferAttribute(sizes, 1));
    geometry.setDrawRange(0, params.particleCount); // åˆå§‹ç»˜åˆ¶æ•°é‡

    // ç”Ÿæˆçº¹ç†
    function getTexture() {
        const c = document.createElement('canvas');
        c.width = 32; c.height = 32;
        const ctx = c.getContext('2d');
        const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        g.addColorStop(0, 'rgba(255,255,255,1)');
        g.addColorStop(0.2, 'rgba(150,220,255,0.6)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,32,32);
        return new THREE.Texture(c);
    }
    const texture = getTexture();
    texture.needsUpdate = true;

    const material = new THREE.PointsMaterial({
        size: params.particleSize,
        map: texture,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.8
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // ================= 3. UI é¢æ¿ (lil-gui) =================
    const gui = new lil.GUI({ title: 'æ§åˆ¶é¢æ¿' });
    
    // å½¢çŠ¶æ§åˆ¶
    gui.add(params, 'shape', shapesList).name('å½“å‰å½¢çŠ¶').listen().onChange(updateTargets);
    
    const folderVisual = gui.addFolder('è§†è§‰å‚æ•°');
    folderVisual.add(params, 'particleCount', 1000, 50000, 100).name('ç²’å­æ•°é‡').onChange(v => {
        geometry.setDrawRange(0, v);
    });
    folderVisual.add(params, 'particleSize', 1, 20).name('ç²’å­å¤§å°').onChange(v => material.size = v);
    folderVisual.addColor({ color: '#00ffff' }, 'color').name('åŸºè°ƒé¢œè‰²').onChange(c => {
        const tempColor = new THREE.Color(c);
        const hsl = {};
        tempColor.getHSL(hsl);
        params.baseHue = hsl.h;
    });
    folderVisual.add(params, 'colorSpeed', 0, 2).name('è‰²å½©æµè½¬é€Ÿåº¦');
    
    const folderPhysics = gui.addFolder('ç‰©ç†ä¸æ§åˆ¶');
    folderPhysics.add(params, 'expansion', 0.1, 3.0).name('ç¼©æ”¾æ¯”ä¾‹').listen(); // ç›‘å¬å³æ‰‹
    folderPhysics.add(params, 'autoRotate').name('è‡ªåŠ¨å¾®æ—‹');
    folderPhysics.add(params, 'music').name('èƒŒæ™¯éŸ³ä¹').onChange(v => {
        const a = document.getElementById('bgm');
        v ? a.play() : a.pause();
    });

    // ================= 4. æ•°å­¦å½¢æ€ç”Ÿæˆ (æ­£é¢è§†å›¾) =================
    function getShapePos(shapeName, i) {
        const t = (i / params.particleCount) * Math.PI * 2;
        const rnd = (Math.random() - 0.5);
        let x=0, y=0, z=0;

        switch (shapeName) {
            case 'BlackHole': // 0æŒ‡
                const r = 150 * Math.random(); 
                const theta = Math.random() * Math.PI * 2;
                x = r * Math.cos(theta);
                y = r * Math.sin(theta);
                z = rnd * 20; 
                break;
            case 'Spiral': // 1æŒ‡
                const sR = 30 * Math.sqrt(i);
                const sA = i * 0.1;
                x = sR * Math.cos(sA) * 0.5;
                y = sR * Math.sin(sA) * 0.5;
                z = rnd * 50;
                break;
            case 'Infinity': // 2æŒ‡
                const lt = t * 20;
                const den = 1 + Math.sin(lt)**2;
                const scale = 400;
                x = scale * Math.cos(lt) / den;
                y = scale * Math.sin(lt) * Math.cos(lt) / den;
                z = rnd * 80;
                break;
            case 'Butterfly': // 3æŒ‡
                const bt = t * 12;
                const br = 180 * (Math.exp(Math.cos(bt)) - 2*Math.cos(4*bt) - Math.pow(Math.sin(bt/12),5));
                x = br * Math.sin(bt);
                y = br * Math.cos(bt);
                z = rnd * 100;
                break;
            case 'Rose': // 4æŒ‡
                const k = 6;
                const rr = 450 * Math.cos(k * t * 2);
                x = rr * Math.cos(t * 2);
                y = rr * Math.sin(t * 2);
                z = Math.sin(t*10)*50 + rnd*50;
                break;
            case 'Heart': // 5æŒ‡
            default:
                const ht = t * 2;
                x = 16 * 16 * Math.pow(Math.sin(ht), 3);
                y = 16 * (13 * Math.cos(ht) - 5 * Math.cos(2*ht) - 2 * Math.cos(3*ht) - Math.cos(4*ht));
                z = rnd * 150 * (1 - Math.abs(x)/400);
                break;
        }
        return {x, y, z};
    }

    function updateTargets() {
        document.getElementById('status-shape').innerText = params.shape;
        for (let i = 0; i < maxParticles; i++) {
            const pos = getShapePos(params.shape, i);
            targetPositions[i * 3] = pos.x;
            targetPositions[i * 3 + 1] = pos.y;
            targetPositions[i * 3 + 2] = pos.z;
        }
    }
    
    // åˆå§‹è°ƒç”¨
    updateTargets();

    // ================= 5. MediaPipe åŒæ‰‹é€»è¾‘ =================
    let rightHandPinch = false;
    let rightHandCenter = new THREE.Vector3(0,0,0);
    
    function onResults(results) {
        document.getElementById('loading').style.display = 'none';
        
        let leftHandDetected = false;
        let rightHandDetected = false;

        if (results.multiHandLandmarks) {
            for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                const landmarks = results.multiHandLandmarks[i];
                const label = results.multiHandedness[i].label; // "Left" or "Right"

                // æ ¸å¿ƒï¼šåŒºåˆ†å·¦å³æ‰‹åŠŸèƒ½
                // æ³¨æ„ï¼šMediaPipe é»˜è®¤è‡ªæ‹é•œåƒã€‚label "Left" å®é™…ä¸Šæ˜¯ç”»é¢å·¦è¾¹é‚£åªæ‰‹ï¼ˆç”¨æˆ·çš„å³æ‰‹ï¼‰ã€‚
                // ä¸ºäº†ç›´è§‚ï¼Œæˆ‘ä»¬å®šä¹‰ï¼šç”»é¢å·¦ä¾§çš„æ‰‹ = å½¢çŠ¶ (Shape)ï¼Œç”»é¢å³ä¾§çš„æ‰‹ = ç‰©ç† (Physics)
                const cx = landmarks[9].x; // 0-1, 0 is left

                if (label === 'Right') { 
                    // è¿™é‡Œæ˜¯åç›´è§‰çš„ï¼šMediaPipe 'Right' é€šå¸¸æ˜¾ç¤ºåœ¨ç”»é¢å·¦ä¾§ï¼ˆå› ä¸ºé•œåƒï¼‰ã€‚
                    // æˆ‘ä»¬æŠŠè¿™åªæ‰‹ä½œä¸ºã€å·¦æ‰‹é€»è¾‘-æ§åˆ¶å½¢çŠ¶ã€‘(å‡è®¾ç”¨æˆ·ä¸¾èµ·å·¦æ‰‹ï¼Œå±å¹•æ˜¾ç¤ºåœ¨å·¦è¾¹)
                    leftHandDetected = true;
                    handleLeftHand(landmarks);
                } else {
                    // MediaPipe 'Left' -> ç”»é¢å³ä¾§ -> ã€å³æ‰‹é€»è¾‘-æ§åˆ¶ç¼©æ”¾ã€‘
                    rightHandDetected = true;
                    handleRightHand(landmarks);
                }
            }
        }

        document.getElementById('status-left').innerText = leftHandDetected ? "æ´»è·ƒ" : "æœªæ£€æµ‹";
        document.getElementById('status-left').style.color = leftHandDetected ? "#00ff00" : "#555";
        
        document.getElementById('status-right').innerText = rightHandDetected ? "æ´»è·ƒ" : "æœªæ£€æµ‹";
        document.getElementById('status-right').style.color = rightHandDetected ? "#00ff00" : "#555";
        
        if (!rightHandDetected) {
            rightHandPinch = false; // é‡ç½®æåˆ
            // ç¼“æ…¢æ¢å¤é»˜è®¤ç¼©æ”¾
            params.expansion += (1.0 - params.expansion) * 0.05;
        }
    }

    // å·¦æ‰‹ï¼šæ•°æ‰‹æŒ‡ -> åˆ‡æ¢å½¢çŠ¶
    function handleLeftHand(landmarks) {
        let count = 0;
        // ç®€å•è®¡æ•°é€»è¾‘ Yè½´æ¯”è¾ƒ
        if (landmarks[8].y < landmarks[6].y) count++;
        if (landmarks[12].y < landmarks[10].y) count++;
        if (landmarks[16].y < landmarks[14].y) count++;
        if (landmarks[20].y < landmarks[18].y) count++;
        if (landmarks[4].x < landmarks[3].x) count++; // æ‹‡æŒ‡Xè½´

        // æ˜ å°„ 0-5 åˆ°å½¢çŠ¶åˆ—è¡¨
        const targetShape = shapesList[Math.min(count, 5)];
        
        // åªæœ‰å½“å½¢çŠ¶çœŸæ­£æ”¹å˜æ—¶æ‰æ›´æ–°ï¼Œé¿å…é—ªçƒ
        if (targetShape !== params.shape) {
            params.shape = targetShape;
            updateTargets();
        }
        document.getElementById('status-left').innerText = `æ‰‹æŒ‡:${count} (${targetShape})`;
    }

    // å³æ‰‹ï¼šè®¡ç®—å¼ å¼€åº¦ -> ç¼©æ”¾; æåˆ -> å¼•åŠ›ä¸­å¿ƒ
    function handleRightHand(landmarks) {
        // 1. è®¡ç®—æ‰‹æŒå¼ å¼€ç¨‹åº¦ (æ‹‡æŒ‡å°–åˆ°å°æŒ‡å°–çš„è·ç¦»)
        const dx = landmarks[4].x - landmarks[20].x;
        const dy = landmarks[4].y - landmarks[20].y;
        const spread = Math.sqrt(dx*dx + dy*dy); // èŒƒå›´å¤§æ¦‚ 0.1 - 0.5
        
        // æ˜ å°„ spread åˆ° expansion (0.5 - 2.5)
        const targetScale = Math.max(0.2, Math.min(spread * 6, 3.0));
        // å¹³æ»‘è¿‡æ¸¡
        params.expansion += (targetScale - params.expansion) * 0.1;

        // 2. æ£€æµ‹æåˆ (é»‘æ´è§¦å‘)
        const pinchDist = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y);
        rightHandPinch = pinchDist < 0.05;
        
        // 3. æ›´æ–°å³æ‰‹ä¸­å¿ƒç‚¹ (æ˜ å°„åˆ°3Dç©ºé—´)
        // MediaPipe coords: 0-1. ThreeJS view: -Width/2 to Width/2
        const handX = (1 - landmarks[9].x) * 2 - 1; // Flip X
        const handY = -(landmarks[9].y * 2 - 1);
        rightHandCenter.set(handX * 800, handY * 600, 0);

        const statusText = rightHandPinch ? "!!! å¼•åŠ›åç¼© !!!" : `ç¼©æ”¾: ${(params.expansion).toFixed(1)}x`;
        document.getElementById('status-right').innerText = statusText;
        document.getElementById('status-right').style.color = rightHandPinch ? "red" : "#00ff00";
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
    hands.onResults(onResults);

    const cameraUtils = new Camera(document.getElementById('input-video'), {
        onFrame: async () => await hands.send({image: document.getElementById('input-video')}),
        width: 640, height: 480
    });
    cameraUtils.start();


    // ================= 6. åŠ¨ç”»ä¸»å¾ªç¯ =================
    const clock = new THREE.Clock();
    
    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.0005 * params.colorSpeed;
        const posAttr = geometry.attributes.position;
        const colAttr = geometry.attributes.color;

        for (let i = 0; i < params.particleCount; i++) {
            let px = posAttr.array[i*3];
            let py = posAttr.array[i*3+1];
            let pz = posAttr.array[i*3+2];

            let tx = targetPositions[i*3];
            let ty = targetPositions[i*3+1];
            let tz = targetPositions[i*3+2];

            // 1. åº”ç”¨å³æ‰‹ç¼©æ”¾
            tx *= params.expansion;
            ty *= params.expansion;
            tz *= params.expansion;

            // 2. ç‰©ç†æ’å€¼ç§»åŠ¨
            if (rightHandPinch) {
                // é»‘æ´æ¨¡å¼ï¼šæ— è§†å½¢çŠ¶ï¼Œå…¨éƒ¨é£å‘å³æ‰‹ä¸­å¿ƒ
                const speed = 0.1 + Math.random() * 0.05;
                px += (rightHandCenter.x - px) * speed;
                py += (rightHandCenter.y - py) * speed;
                pz += (rightHandCenter.z - pz) * speed;
            } else {
                // æ­£å¸¸æ¨¡å¼ï¼šé£å‘æ•°å­¦å½¢çŠ¶ç›®æ ‡
                // å¢åŠ ä¸€ç‚¹ Z è½´ä¸Šçš„æ­£å¼¦æ³¢åŠ¨ï¼Œæ¨¡æ‹Ÿå‘¼å¸
                const breathing = Math.sin(time * 2 + i) * 10 * params.expansion;
                
                px += (tx - px) * 0.05;
                py += (ty - py) * 0.05;
                pz += (tz + breathing - pz) * 0.05;
            }

            posAttr.array[i*3] = px;
            posAttr.array[i*3+1] = py;
            posAttr.array[i*3+2] = pz;

            // 3. é¢œè‰²æ›´æ–°
            const dist = Math.sqrt(px*px + py*py);
            // åŸºç¡€è‰²è°ƒ + æ ¹æ®ä½ç½®å˜åŒ–çš„è‰²è°ƒ + éšæœºé—ªçƒ
            let h = params.baseHue + (dist / 1500) * 0.2;
            if (rightHandPinch) h = 0.0; // çº¢è‰²è­¦å‘Š

            colorObj.setHSL(h % 1, 0.8, rightHandPinch ? 0.8 : 0.6);
            colAttr.array[i*3] = colorObj.r;
            colAttr.array[i*3+1] = colorObj.g;
            colAttr.array[i*3+2] = colorObj.b;
        }

        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true;

        if (params.autoRotate && !rightHandPinch) {
            particles.rotation.y = Math.sin(time * 0.5) * 0.1; // è½»å¾®æ‘†åŠ¨è€Œéæ—‹è½¬
            particles.rotation.x = Math.cos(time * 0.3) * 0.05;
        } else {
            particles.rotation.set(0,0,0);
        }

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

</script>
